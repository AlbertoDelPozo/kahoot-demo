# --- Servidor ---
server.port=${PORT:8080}

# --- MODO DIAGNÓSTICO ---
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# --- Base de Datos (PostgreSQL) ---
# Railway proporciona DATABASE_URL automáticamente
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/kahoot_db}
spring.datasource.username=${POSTGRES_USER:admin}
spring.datasource.password=${POSTGRES_PASSWORD:password_secreto_local}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Redis (CORREGIDO PARA RAILWAY) ---
# Railway usa variables SIN guiones bajos (REDISHOST, REDISPORT).
# Actualizamos los nombres para que coincidan.
spring.data.redis.host=${REDISHOST:localhost}
spring.data.redis.port=${REDISPORT:6379}
spring.data.redis.password=${REDISPASSWORD:}

# --- Logging ---
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.kahoot=DEBUG