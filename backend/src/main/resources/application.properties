# --- Servidor ---
server.port=${PORT:8080}

# --- MODO DIAGNÓSTICO ---
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# --- Base de Datos (PostgreSQL) ---
# Railway proporciona DATABASE_URL automáticamente
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/kahoot_db}
spring.datasource.username=${POSTGRES_USER:admin}
spring.datasource.password=${POSTGRES_PASSWORD:password_secreto_local}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Redis (ESTRATEGIA DE URL ÚNICA - LA DEFINITIVA) ---
# En lugar de configurar 3 piezas, usamos una sola URL completa.
# Sintaxis: redis://:password@host:port
# El valor por defecto (después de los dos puntos) evita el error de arranque en local.
spring.data.redis.url=${REDIS_URL:redis://localhost:6379}

# --- Logging ---
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.kahoot=DEBUG