# --- Servidor ---
server.port=${PORT:8080}

# --- MODO DIAGNÓSTICO (Esto nos ayudará a ver el error si vuelve a pasar) ---
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# --- Base de Datos (PostgreSQL) ---
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/kahoot_db}
spring.datasource.username=${POSTGRES_USER:admin}
spring.datasource.password=${POSTGRES_PASSWORD:password_secreto_local}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Redis (Configuración Explícita y Segura) ---
# Eliminamos la línea 'url' para evitar errores si la variable está vacía.
# Usamos solo Host, Puerto y Contraseña.
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# --- Logging ---
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.kahoot=DEBUG