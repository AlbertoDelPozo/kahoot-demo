# --- Servidor ---
server.port=${PORT:8080}

# --- MODO DIAGNÓSTICO ---
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# --- Base de Datos (PostgreSQL) ---
# Railway proporciona DATABASE_URL automáticamente
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/kahoot_db}
spring.datasource.username=${POSTGRES_USER:admin}
spring.datasource.password=${POSTGRES_PASSWORD:password_secreto_local}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Redis (Configuración Simplificada para Railway) ---
# Usamos las variables estándar de Railway (sin guiones bajos)
spring.data.redis.host=${REDISHOST:localhost}
spring.data.redis.port=${REDISPORT:6379}
spring.data.redis.password=${REDISPASSWORD:}

# Ajustes de conexión (Vital para evitar timeouts en la nube)
spring.data.redis.timeout=60000
spring.data.redis.ssl.enabled=false

# --- Logging ---
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.kahoot=DEBUG